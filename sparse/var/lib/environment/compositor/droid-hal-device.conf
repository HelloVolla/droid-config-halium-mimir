# Config for hybris device
EGL_PLATFORM=hwcomposer
QT_QPA_PLATFORM=hwcomposer
QT_QPA_EGLFS_PHYSICAL_WIDTH=170
QT_QPA_EGLFS_PHYSICAL_HEIGHT=272
QT_QPA_EVDEV_TOUCHSCREEN_PARAMETERS=/dev/touchscreen
QT_QPA_EVDEV_MOUSE_PARAMETERS=rotate=270
QT_QPA_FORCE_HWC2=true
LIPSTICK_OPTIONS="-plugin evdevtouch -plugin evdevmouse -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap"
